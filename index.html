<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Alarm Clock</title>
  </head>
  <body>
    <h1 id='timer'></h1>
    <br>
    <form id="formAlarm">
      <label for="setAlarm">Alarm Time:</label>
      <input type="time" name="setAlarm" id="setAlarm">
      <br>
      <button type="submit" class="btn btn-info" id="submitTime">Set Alarm</button>
      <br>
    </form>
    <br>
    <div class="alarmState">
      <h1 class="animated flash infinite">WAKE UP</h1>
      <a class="btn btn-danger" id="snooze">Snooze</a>
      <a class="btn btn-primary" id="getUp">Off</a>
    </div>
    <br>
    <form id="adjustSnooze">
      <label for="setSnooze">Set Snooze Time:</label>
      <input type="number" min="1" max="5" id="setSnooze">
      <br>
      <button type="submit" class="btn btn-danger" id="submitTime">Set Snooze</button>
    </form>
  </body>
</html>
